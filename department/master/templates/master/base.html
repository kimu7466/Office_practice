    <style>
        /* Add some transition for smooth collapsing */
        .sidebar {
            transition: transform 0.3s ease;
            width: 250px;
            height: 100vh; /* Ensure the sidebar takes up the full height of the viewport */
            position: fixed;
            background-color: #f8f9fa;
            overflow-y: auto; /* Make the sidebar scrollable vertically */
        }
        .sidebar.collapsed {
            transform: translateX(-100%); /* Move sidebar off-screen */
        }
        .content-container {
            transition: margin-left 0.3s ease;
            margin-left: 250px;
            flex-grow: 1;
            min-height: 400px;
        }
        .content-container.shifted {
            margin-left: 0;
        }
        #sidebarToggle{
            position: absolute;
            right: 50px;
            top: 10px;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Sidebar Toggle JS -->
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.querySelector('.content-container');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('shifted'); // Shift content when sidebar collapses
        });
    </script>
